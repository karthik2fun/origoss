apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Use NGINX Ingress
    cert-manager.io/cluster-issuer: "letsencrypt"  # For HTTPS (extra: add cert-manager)
spec:
  rules:
  - host: your-blog-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: 2368