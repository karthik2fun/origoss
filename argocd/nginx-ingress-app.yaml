apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx  # Official Helm repo
    chart: ingress-nginx
    targetRevision: 4.14.3  # Latest as of 2026; update as needed
    helm:
      releaseName: ingress-nginx
      valueFiles:
        - ../helm/values/nginx-ingress/{{env}}.yaml  # Env-specific overrides (relative to argocd/ path)
      parameters:  # Optional global params; override in valueFiles if needed
        - name: controller.ingressClassResource.name
          value: nginx
        - name: controller.service.type
          value: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true